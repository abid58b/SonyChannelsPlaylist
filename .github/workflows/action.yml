name: Update Channels M3U8 Files

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Code ko checkout karen
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Recommended latest stable version

      - name: 3. Install dependencies
        run: echo "No external dependencies to install."
      
      - name: Fetch JS Script 
        run: |
          curl -L -o sony_chan.js ${{ secrets.SONY_CHANNELS_SCRIPT }}
          node sony_chan.js

      - name: Changes ko commit karen
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/abid58b/SonyChannelsPlaylist.git

      - name: Commit and push changes
        run: |
          git add sony.m3u sony-ww.m3u
          git fetch origin main
          git reset --soft origin/main
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Fetch m3u8 latest data"
            git push origin main
          fi
